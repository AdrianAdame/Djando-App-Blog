{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock title %}

{% block content %}
<h1>{{post.title}}</h1>
<h3>{{post.subtitle}}</h3>
<a href="{%url 'update' post.id %}">Update Post</a>
<a href="{%url 'delete' post.id %}">Delete Post</a>
<br/>
<strong>Created on: {{ post.created_on}}</strong>
<p>{{post.body}}</p>

{% endblock content %}
